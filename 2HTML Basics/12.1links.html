<!DOCTYPE html>
<html>
    <head>
        <title> My Page </title>
    </head>
    <body>
        <!-- html links are hyperlinks -->

        <!--
            Html links are hyperlinks.
            links can be text form, image or other html element.
            jump from one document to other document.
            By Default:
                An unvisited link is underlined and blue
                A visited link is underlined and purple
                An active link is underlined and red
        -->

        <!-- html link syntax -->
        <a href = "https://www.w3schools.com/"> W3Schools.com </a>

        <!-- html link target attribute -->
        <p> <a href = "https://www.w3schools.com/ "  target=" blank "> W3Schools.com </a> </p>
        <a href=" https://www.w3schools.com/ " target="self"> W3Schools </a>
        <br>
        <a href=" https://www.w3schools.com/ " target="parent"> W3Schools </a>
        <br>
        <a href=" https://www.w3schools.com/ " target="top"> W3Schools </a>
        <br>

        <!-- Absolute URLs and Relative URLs-->
        <!-- .asp stands for active server Pages.-->
        <h1> Absolute Urls </h1>
        <a href="https://www.w3schools.com/ ">W3Schools</a>
        <br>
        <a href="https://www.google.com/" target="default">Google.com</a>
        <h1> Relative Urls</h1>
        <a href="https://www.w3schools.com/html_images.asp" target="default" >Images </a>
        <br>
        <a href=" https://www.w3schools.com/css/default.asp" target="self"> Styles </a>

        <!-- Image as a link -->
        <br>
        <a href = " https://www.w3schools.com/" target="default">
        <img src="/1Images/4.1lion.jpg" width="50px" height="50px" alt="Lion with W3Schools.com">
        </a>

        <!-- Link to an email -->
        <br>
        <a href= "mailto:okasetm1921151@gmail.com"> Send Email </a>

        <!-- Link to a button -->
        <br>
        <button onclick="document.location = 'https://www.w3schools.com/'"> Click to go on Website </button>
        <br>
        <button onclick = "document.location= 'https://www.google.com/'"> Click to Access Google </button>

        <!-- Link Titles -->
        <br>
        <a href = "https://www.w3schools.com/" title = "Go to W3Schools.com ">W3Schools </a>

        <!-- More on Absolute URls and Relative Urls -->
        <br>
        <a href = "https://www.w3schools.com/html/default.asp"> Just Click to access HTML </a>

        <br>
        <a href="default.asp">HTML tutorial</a>
        <br>
        <a href="/html/default.asp">HTML tutorial</a>
    </body>
</html>
