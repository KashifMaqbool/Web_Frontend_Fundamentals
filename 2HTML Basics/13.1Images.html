<Doctype html>
    <html>
        <head>
            <title>
                My Title
            </title>
        </head>
        <body>
           <!--- 
            improve desigh and apperence of a web page
            embedd pictures into web pages.
        -->


        <!-- Examples -->
        <img src="/1Images/flower.jpg" alt = " Red flower">

        <!-- Synatax -->
        <br>
        <img src = "url of the image " alt = "alternate text if picture will not show due to any reason">

        <!-- src attribute -->
        <br>
        <img src="/1Images/lion.jpg">

        <!-- alt attribute -->
        <br>
        <br>
        <img src="/1Images/lion.jpg"  alt=" Animal roaring">

        <!-- Style attibute -->
        <br>
        <br>
        <img src="/1Images/stones.jpg" alt=" Stones in Nature" style="height:300px; width: 300px">

        <!-- height and width attibute -->
        <br>
        <br>
        <img src="/1Images/stones.jpg" alt=" Stones in Nature"  height="300px" width="300px">

        <!-- Width and height OR Style -->
        <!--
            The width, height, and style attributes are all valid in HTML. However, we suggest using the 
            style attribute. It prevents styles sheets from changing the size of images.
        -->

        <!-- Images on another folder -->
        <br>
        <img src="/1Images/flower.jpg" alt=" Flower Image " style="height: 500px; height: 500px">

        <!-- Images on another server or website -->
        <!-- External images may cause copyrights or may be unavailable -->
        <br>
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt=" Flower Image ">


        <!-- Animated Image -->
        <br>
        <img src="/1Images/animated.gif" alt="animation" style="width:100px; height: 100px">


        <!-- Image as a link -->
        <br>
        <a href="https://www.unsplash.com/">
            <img src="/1Images/flower.jpg" alt="Pictures website" style="width: 200px; height: 200px">
        </a>

        <!-- Floating images -->
        <br>
        <p>
            <img src="/1Images/animated.gif" alt="animation" style="width: 50px; height: 50px ; float:right" >
            The image will move right side of the text.
        </p>

        <br>
        <p>
            <img src="/1Images/animated.gif" alt="animation" style="float: left; width: 50px; height: 50px">
            The image wil move left side of the text.
        </p>

        </body>
    </html>
