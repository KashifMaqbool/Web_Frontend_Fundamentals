                    padding-top: 30px;
                    padding-bottom: 30px;
                    padding-left: 100px;

                    */

            <table>

                </tr>
    
                <tr> 
                    <td> Abdul Haseeb Khan </td>

                    <td> Gujranwala </td>
                </tr>
            </table>
