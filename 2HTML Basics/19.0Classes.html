<!-- Basic Class syntax -->
<Doctype html>
    <html>
        <head>
            <title>
                My Title
            </title>
            <style>
                .class{
                    background-color: tomato;
                    color: white;
                    padding: 10px;
                }
            </style>
        </head>
        <body>
            <h2 class = "class"> Islamabad </h2>
            <p> Islamabad is the Capital of Pakistan.</p>

            <h2 class="class"> Tokyo </h2>
            <p> Tokyo is the capital of Japan.</p>

            <h2 class="class"> Gaza </h2>
            <p> Gaza is the capital of Palestine.</p>
        </body>
    </html>
