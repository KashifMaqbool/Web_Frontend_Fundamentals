<!-- Classes in division element -->
<Doctype html>
    <html>
        <head>
            <title>
                My Title
            </title>
            <style>
                .Name{
                    background-color: tomato;
                    color: white;
                    padding: 5px;
                    border: 2x solid black;
                    margin: 20px;                    
                }
                .note{
                    background-color: aqua;
                    color: black;
                    font-size: 20px;
                }
            </style>
        </head>
        <body>
            <div class="Name">
            <h2> Islamabad </h2>
            <p> Islamabad is the Capital of Pakistan.</p>
            </div>
            
            <div class="Name">
            <h2> Tokyo </h2>
            <p> Tokyo is the capital of Japan.</p>
            </div>

            <div class = "Name">
            <h2> Gaza </h2>
            <p> Gaza is the capital of Palestine.</p>
            </div>

            <!-- Span elements to use class in simple text etc.-->
            
            <h2 > <span class="note"> Delhi </span> </h2>
            <p> Delhi is the <span class="note">Future capital of Pakistan.</span></p>
        </body>
    </html>
