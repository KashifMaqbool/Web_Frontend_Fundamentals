<!-- Id and difference between Id and class -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #Name{
            background-color: aqua;
            color: blue;
        }
        .class{
            background-color: tomato;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- id with unique element.-->
    <h1 id="Name"> Kashif </h1>
    <p> My name is Kashif</p>

    <!-- Class with multiple elements.-->
    <h2 class = "class main"> Islamabad </h2>
    <p> Islamabad is the Capital of Pakistan.</p>

    <h2 class="class"> Tokyo </h2>
    <p> Tokyo is the capital of Japan.</p>

    <h2 class="class"> Gaza </h2>
    <p> Gaza is the capital of Palestine.</p>
</body>
</html>
