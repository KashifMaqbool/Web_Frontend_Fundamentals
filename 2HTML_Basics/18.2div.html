<Doctype html>
    <html>
        <head>
            <title>
                My Title
            </title>
        </head>
        <style>
            div{
                display: inline-block;
                width: 33%;
            }
        </style>
        <body>
           <!-- Using inline-block instead of block -->
           <!-- The divisions will show side by side instead of adding line break in block. -->
           <div style="background-color: aqua;">
            <h1> Islamabad </h1>
            <p> Islamabad is the Capital of Pakistan.</p>
           </div>

           <div style="background-color: aquamarine;">
            <h1> Makkah</h1>
            <p> Makkah is the Capital of Saudi Arabia.</p>
           </div>

           <div style="background-color: lightblue;">
            <h1> Istambul </h1>
            <p> Istambul is the capital of Turkey.</p>
           </div>
        </body>
    </html>
