<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        /* Add some styling for iframe */
        .iframe-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #4CAF50;
            padding: 10px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>

    <h1>Embedding Content with Iframe</h1>

    <div class="iframe-container">
        <h2>Google Maps Embedded in an Iframe</h2>
        <!-- Embed Google Maps -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.346801791157!2d144.96305861532147!3d-37.81665627975186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1614213765504!5m2!1sen!2sus"
            allowfullscreen=""
            loading="lazy"
            title="Google Maps">
        </iframe>
    </div>

    <div class="iframe-container">
        <h2>Embedding a YouTube Video</h2>
        <!-- Embed YouTube Video -->
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            title="YouTube Video">
        </iframe>
    </div>

</body>
</html>
