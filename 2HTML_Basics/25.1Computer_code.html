<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Code Element Example</title>
    <style>
        code {
            background-color: #f4f4f4;
            color: #d6336c;
            padding: 2px 4px;
            font-family: Consolas, "Courier New", monospace;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Using the &lt;code&gt; Element with Styling</h1>
    <p>To define a function in JavaScript, you can use the following syntax:</p>
    <p><code>function myFunction() { /* code here */ }</code></p>

</body>
</html>
