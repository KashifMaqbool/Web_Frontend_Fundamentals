<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        p.c1{
            border: 2px solid black;
            background-color: yellow;
            padding-top: 30px;
            padding-bottom: 40px;
            padding-left: 50px;
            padding-right: 20px;
        }
        p.c5{
            border: 2px solid black;
            background-color: rgb(47, 255, 238);
            padding: 25px 30px 25px 30px;
        }
        p.c2{
            border: 2px solid black;
            background-color: rgb(50, 169, 205);
            padding: 25px;
        }
        p.c3{
            border: 2px solid black;
            background-color: palegreen;
            padding: 20px 30px 20px;
        }
        p.c4{
            border: 2px solid black;
            background-color: green;
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <p class="c1"> Padding all four sides(top, bottom, right, left).</p>
    <p class="c5"> Padding shorthand property.</p>
    <p class="c2"> Padding all four sides shorthand property(25px).</p>
    <p class="c3"> Padding all three sides shorthand property.</p>
    <p class="c4"> Padding all two sides shorthand property.</p>
</body>
</html>
