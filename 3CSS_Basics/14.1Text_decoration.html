<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* Text decoration line, color, style, thickness */
        /* Text Transformation(Uppercase, Lowercase, Capitalize) */
        p.a{
            text-decoration-line: overline;
            text-decoration-color: red;
            text-decoration-style: dashed;
            text-decoration-thickness: auto;
            text-transform: capitalize;
        }
        p.b{
            text-decoration-line: line-through;
            text-decoration-color: blue;
            text-decoration-style: double;
            text-decoration-thickness: 2px;
        }
        p.c{
            text-decoration-line: underline;
            text-decoration-color: violet;
            text-decoration-style: solid;
            text-decoration-thickness: 25%;
            text-transform: lowercase;
        }
        p.d{
            text-decoration-line: underline overline;
            text-decoration-color: purple;
            text-decoration-style: wavy;
            text-decoration-thickness: 3px;
            text-transform: uppercase;
        }
        p.e{
            text-decoration: underline overline wavy 3px green;
        }   /* OR */
        p.e{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p class="a">Text Decoration Elements.</p>
    <p class="b">Text Decoration Elements.</p>
    <p class="c">Text Decoration Elements.</p>
    <p class="d">Text Decoration Elements.</p>
    <p class="e">Text Decoration Elements.</p>
</body>
</html>
