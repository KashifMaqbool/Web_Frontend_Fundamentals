<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        p.a{
            text-indent: 50px;
        }
        p.b{
            letter-spacing: 5px;
        }
        p.c{
            letter-spacing: -2px;
        }
        p.d{
            word-spacing: 10px;
        }
        p.e{
            word-spacing: -2px;
        }
        p.f{
            line-height: 0.8;
        }
        p.g{
            line-height: 1.8;
        }
        p.h{
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <p class="a">Text spacing Text indent.</p>
    <p class="b">Text spacing letter spacing.</p>
    <p class="c">Text spacing letter spacing.</p>
    <p class="d">Text spacing word spacing.</p>
    <p class="e">Text spacing letter spacing.</p>
    <p class="f">Text spacing line height.</p>
    <p class="g">Text spacing letter spacing.</p>
    <p class="h">Text spacing white space.</p>
</body>
</html>
