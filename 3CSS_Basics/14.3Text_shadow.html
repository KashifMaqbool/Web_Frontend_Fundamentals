<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1.a{
            text-shadow: 2px 2px;
        }
        h1.b{
            text-shadow: 2px 2px red;
        }
        h1.c{
            text-shadow: 2px 2px 10px blue;
        }
        h1.d{
            color: white;
            text-shadow: 0px 0px 5px rgb(40, 151, 196);
        }
        h1.e{
            color: white;
            text-shadow: 1px 1px 5px black, 0px 0px 25px blue, 0px 0px 5px darkblue;
        }
    </style>
</head>
<body>
    <h1 class="a">Text Shadow Effects Shown!</h1>
    <h1 class="b">Text Shadow Effects Shown!</h1>
    <h1 class="c">Text Shadow Effects Shown!</h1>
    <h1 class="d">Text Shadow Effects Shown!</h1>
    <h1 class="e">Text Shadow Effects Shown!</h1>
</body>
</html>
