<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* Font family, style, weight, variant */
        h1.a{
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-weight: normal;
            font-variant: normal;
            font-size: 35px;
        }
        h1.b{
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            font-weight: bold;
            font-variant: small-caps;
            font-size: 250%;
        }
        h1.c{
            font-family:cursive;
            font-style: oblique;
            font-weight: bold;
            font-variant: small-caps;
            font-size: 2.53em;
        }
        h1.d{
            font-family:cursive;
            font-style: oblique;
            font-weight: bold;
            font-variant: small-caps;
            font-size:3vw;
        }

        /* Text fonts shrothand */
        h1.e{
            font: cursive 20px bold small-caps normal;
        }
    </style>
</head>
<body>
    <h1 class="a"> Text Fonts shown here!</h1>
    <h1 class="b"> Text Fonts Shown Here!</h1>
    <h1 class="c"> Text Fonts shown here!</h1>
    <h1 class="d"> Text Fonts shown here!(Resize browser's window to see result)</h1>
    <h1 class="e"> Text Fonts ShortHand!</h1>
</body>
</html>
