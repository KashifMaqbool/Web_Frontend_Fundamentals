<Doctype html>
    <html>
        <head>
            <title>
                My Page
            </title>
            <style>
                table, th, td{
                    /* Table size */
                    height: 50px;
                }
                table{
                    /* Table size */
                    width: 100%;
                }
                td{
                    /* Text Alignment */
                    text-align: center;
                }
                th{
                    text-align: left;
                }
                th, td{
                    /* Border Style */
                    border-bottom: 1px solid black;
                }
                tr:hover{
                    /* Hoverable Effect on table rows */
                    background-color: grey;
                }
            </style>
        </head>
        <body>
            <table>
                <!-- Table Header -->
                <tr> 
                    <th> Name </th>
                    <th> Roll NO </th>
                    <th> University </th>
                </tr>
                
                <!-- Table 2nd row and cells -->
                <tr>
                    <td> Kashif Maqbool </td>
                    <td> 59 </td>
                    <td> COMSATS </td>
                </tr>

                <!-- Table 3rd row and table cells -->
                <tr>
                    <td> Saad Jhujh </td>
                    <td> 29 </td>
                    <td> NUST </td>
                </tr>
            </table>
        </body>
    </html>
