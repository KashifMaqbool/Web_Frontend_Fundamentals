<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        li{
            display: inline;
        }
        span{
            display: block;
        }
        li{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Inline display</h1>
    <li> <a href="https://www.google.com" target="_blank">Html</a></li> 
    <li> <a href="https://www.youtube.com" target="_blank">CSS</a></li>
    <li> <a href="https://www.w3schools.com" target="_blank">JavaScript</a></li>


    <h1> Block display</h1>
    <span> This is my Dream.</span> <span> I Love Allah and His Rasool.</span>
    <span>Paksitan will do it.</span>

    
    <h1>Display links as block elements.</h1>
    <p> Now all links of li elements will show in block manner.</p>
    <li> <a href="https://www.google.com" target="_blank">Html</a></li>
    <li> <a href="https://www.youtube.com" target="_blank">CSS</a></li>
    <li> <a href="https://www.w3schools.com" target="_blank">JavaScript</a></li>
</body>
</html>
