<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h2.Hidden{
            display:none;
        }
        h2.visibility{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1> Hidden Element will not display.</h1>
    <h2 class="Hidden"> Hidden element not shown.</h2>

    <h1> Hidden Elemnt by visiblility Hidden.</h1>
    <h2 class="visibility"> Hidden element not shown.</h2>
</body>
</html>
