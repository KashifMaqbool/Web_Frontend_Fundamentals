<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s;
            transition: height 2s;
            /* Delay transition effect */
            transition-delay: 1s;
        }
        div:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Transition Representation.</h1>
    <div></div>
</body>
</html>
