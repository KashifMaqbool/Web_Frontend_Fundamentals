<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: violet;
            animation-name: animo;
            animation-duration: 4s;
        }
        @keyframes animo{
            from{
                background-color: red;
            }
            to{
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <h1>Animation Representation</h1>
    <p>when an animation ends it goes back to its original position.</p>
    <div></div>
</body>
</html>
