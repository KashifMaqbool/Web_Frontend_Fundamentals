<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout Example</title>
  <style>
    /* Container grid setup */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 3fr; /* Sidebar and main content columns */
      grid-template-rows: auto 1fr auto; /* Header, content, and footer rows */
      gap: 10px;
      min-height: 100vh;
    }

    /* Layout areas */
    header {
      grid-column: 1 / -1; /* Span header across both columns */
      background-color: #3b5998;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .sidebar {
      background-color: #f4f4f4;
      padding: 1em;
    }

    .main-content {
      background-color: #e2e2e2;
      padding: 1em;
    }

    footer {
      grid-column: 1 / -1; /* Span footer across both columns */
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr; /* Single-column layout on smaller screens */
        grid-template-rows: auto auto auto auto; /* Each section takes a row */
      }
    }
  </style>
</head>
<body>

  <!-- Grid Container -->
  <div class="grid-container">

    <!-- Header Section -->
    <header>
      <h1>Welcome to My Web Page</h1>
      <p>CSS Grid Layout Example</p>
    </header>

    <!-- Sidebar Section -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content with links and information.</p>
    </aside>

    <!-- Main Content Section -->
    <main class="main-content">
      <h2>Main Content</h2>
      <p>This is the main content area where the primary information goes.</p>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>Footer content &copy; 2024</p>
    </footer>

  </div>

</body>
</html>
