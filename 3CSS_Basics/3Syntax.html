<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* Here p is selctor and inside bracket are two declarations. background-color & color are properties 
        while aqua & brown are property values.*/
        p{
            background-color: aqua; color: brown;   
        }
    </style>
</head>
<body>
    <!-- Selector and Declaration -->
    <p>Selector and Declaration Example</p>
</body>
</html>
