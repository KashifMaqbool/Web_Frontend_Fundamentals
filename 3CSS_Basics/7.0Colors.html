<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- Text color, background color, border color -->
    <p> Text color, background color, border color </p>
    <h1 style="background-color: rosybrown;">Kashif Maqbool</h1>
    <h1 style="color: brown;"> Haseeb Jawad </h1>
    <h1 style="border: 2px solid lightcoral;">Pingla Khan</h1>
    <h1 style=" background-color: lightseagreen; color: blue; border: 3px solid violet;">Saad Ali </h1>

    <!-- RGB color -->
    <p> RGB color </p>
    <h1 style="background-color: rgb(200, 85, 38);">Kashif Maqbool</h1>

    <!-- RGBA color -->
    <p> RGBA color </p>
    <h1 style="background-color: rgba(255, 50, 175, 0.8);">Haseeb Jawad</h1>

    <!-- HEX color -->
    <p> HEX color </p>
    <h1 style="background-color: #546;">Pingla Khan</h1>

    <!-- HSL(hue, saturation, lightness) color -->
    <p> HSL(hue, saturation, lightness) color </p>
    <h1 style="background-color: HSL(10%,100%,50%);">Saad Ali</h1>

    <!-- HSLA(hue, saturation, lightness, Alpha) color -->
    <p> HSLA(hue, saturation, lightness, Alpha) color </p>
    <h1 style="background-color: HSLA(10%,100%,50%,0.5%);"> Kashif Maqbool </h1>
</body>
</html>
