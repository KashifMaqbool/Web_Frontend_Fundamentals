<html lang="en">
<head>
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Basic Button -->
    <h1> Basic Buttons </h1>
    <Button class="btn btn-primary">Button 1</Button>
    <Button class="btn btn-secondary">Button 2</Button>

    <!-- anchor tag as Button -->
    <h1> Link as Buttons </h1>
    <a href="#" class="btn btn-success">Button 1</a>
    <a href="#" class="btn btn-info">Button 2</a>

    <!-- Button  size-->
    <h1> Button  size </h1>
    <Button class="btn btn-lg btn-danger">Button 1</Button>
    <Button class="btn btn-sm btn-warning">Button 2</Button>

    <!-- Outline Styled -->
    <h1> Outline Styles </h1>
    <Button class="btn btn-lg btn-outline-primary">Button 1</Button>
    <Button class="btn btn-lg btn-outline-warning">Button 2</Button>

    <!-- Button Group -->
    <h1> Button Group </h1>
    <div btn-group>
    <a href="#" class="btn btn-success">Button 1</a>
    <a href="#" class="btn btn-info">Button 2</a>
    <a href="#" class="btn btn-danger">Button </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
