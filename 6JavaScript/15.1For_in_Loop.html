<!DOCTYPE html>
<html>
<body>
<h1>JavaScript For Loop</h1>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    const number = [ 2,4,5,6,7,8,9];
    let txt = " ";
    let txt1 = " ";
    let txt2 = " ";
    let i=0;

    for(let x in number){
        txt += "Number is " + x +"<br>";
    }

    while(i<10){
        txt1 += "The number is " +i+ "<br>";  
        i++;
    }

    do{
        txt2 += "The number is " +i+ "<br>";  
        i++;
    }while(i<10);
document.getElementById("demo").innerHTML = number;
document.getElementById("demo1").innerHTML = txt1;
document.getElementById("demo2").innerHTML = txt2;
</script>
</body>
</html>
