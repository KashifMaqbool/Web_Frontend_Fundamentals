<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What javascript can do</h1>
    <p> It can change html text.</p>
    <p id="alter">Assalam-o-Alaikum</p>
    <button type="button" onclick="document.getElementById('alter').innerHTML='Wa Alaikum Aslam'">Click me!</button>

    <h1>What javascript can do</h1>
    <p> It can change style of html text.</p>
    <p id="kaas" style="font-size: 20px;">Assalam-o-Alaikum</p>
    <button type="button" onclick="document.getElementById('kaas').style.fontSize='35px'">Click me!</button>
</body>
</html>
