<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2> Changing CSS property wiht the help of DOM </h2>
<p id="greeting">My name is Kashif Maqbool. </p>

<script>
document.getElementById("greeting").style.color = "blue";
document.getElementById("greeting").style.fontFamily = "Arial";
document.getElementById("greeting").style.fontSize = "larger";
</script>
</body>
</html>
