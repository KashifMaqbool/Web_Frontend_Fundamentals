<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById('alter').innerHTML = "Wa Alaikum Aslam";
        }
    </script>
</head>
<body>
    <h1>What javascript can do</h1>
    <p> It can change html text.</p>
    <p id="alter">Assalam-o-Alaikum</p>
    <button type="button" onclick="myFunction()">Click me!</button>
</body>
</html>
