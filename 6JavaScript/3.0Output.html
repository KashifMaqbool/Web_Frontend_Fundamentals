<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Output Examples</title>
</head>
<body>
    <h1>JavaScript Output Methods</h1>
    
    <!-- First example -->
    <section>
        <h2>Document Write Example</h2>
        <div id="result1"></div>
        <script>
            document.getElementById('result1').textContent = 5 + 6;
        </script>
    </section>

    <!-- Second example -->
    <section>
        <h2>Button Click Example</h2>
        <div id="result2"></div>
        <button type="button" onclick="displayResult()">Try it!</button>
    </section>

    <!-- Third example -->
    <section>
        <h2>Alert Example</h2>
        <button type="button" onclick="showAlert()">Show Alert</button>
    </section>

    <script>
        // Centralized functions
        function displayResult() {
            document.getElementById('result2').textContent = 5 + 6;
        }

        function showAlert() {
            window.alert(5 + 6);
        }
    </script>
</body>
</html>
