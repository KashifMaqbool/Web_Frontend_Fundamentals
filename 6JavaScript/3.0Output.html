<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph</p>
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML = 5 + 6;
</script>

<h1>My First Web Page</h1>
<p>Document.Write</p>
<script>
document.write(5+6);
</script>

<h1>My First Web Page</h1>
<p>Document.write in button</p>
<button type="button" onclick="document.write(5+6)">Try it!</button>

<h1>My First Web Page</h1>
<p>window.alert</p>
<script>
window.alert(5+6);
</script
</body>
</html>
