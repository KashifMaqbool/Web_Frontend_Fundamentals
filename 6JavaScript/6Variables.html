<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, price1, price2, and total are variables.</p>

<p id="demo"></p>

<script>
const price1 = 5;
const price2 = 6;
let total = price1 + price2;
document.getElementById("demo").innerHTML =
"The total is: " + total;
</script>


<h1>JavaScript Variables(const)</h1>
<p id="demoo"></p>
<script>
    const  x = 10;
    // Here x is 10
    
    {  
    const x = 2;
    // Here x is 2
    }
    
    // Here x is 10
    document.getElementById("demo").innerHTML = "x is " + x;
    </script>

</body>
</html>
