<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>
<p id="kaas"></p>
<script>
  let x= myFunction(4,5);
  document.getElementById("kaas").innerHTML=x;

  function myFunction(a,b){
    return a*b;
  }
</script>
</body>
</html>
